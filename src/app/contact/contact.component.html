<div class="contact-container">
  <h2>Contact Us</h2>
  <p>If you have any questions or comments, please fill out the form below and we'll get back to you soon!</p>

  <form (ngSubmit)="submitContactForm()" [formGroup]="contactForm" class="contact-form">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name" />
      <small *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
        Name is required.
      </small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
      <small *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
        A valid email is required.
      </small>
    </div>

    <!-- Subject -->
    <div class="form-group">
      <label for="subject">Subject</label>
      <input id="subject" formControlName="subject" type="text" class="form-control" placeholder="Enter the subject" />
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" formControlName="message" rows="4" class="form-control" placeholder="Enter your message"></textarea>
      <small *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
        Message is required.
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
